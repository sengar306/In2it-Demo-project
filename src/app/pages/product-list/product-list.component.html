<div class="d-flex justify-content-between" style="background-color: antiquewhite;" >
  <h1>Product-List</h1> 
<div class="d-flex justify-content-end">
<div class="input-group me-2">
  <div class="form-outline" data-mdb-input-init>
    <input type="search" placeholder="Search" class="form-control" style="margin-top: 10px;" />
  </div>
  
</div> 
  <i-feather class="icon me-2" name="settings" style="cursor: pointer; color: #0033ff;    margin-top: 10px;  " (click)="clickOnSetting() "></i-feather> 

</div>
</div>

<div style="margin-top: 20px;">
  <app-table
    *ngIf="productDetailToogle === false"
    [colDefs]="colDefs"
    [rowData]="rowData"
    [gridOptions]="gridOptions"
    (checkBoxEmitter)="onCheckboxSelect()"
   [panelOpen]="panelOpen"
  ></app-table>
</div>

<div class="d-flex justify-content-end" style="margin-top: 20px;">
  <button class="button" (click)="addToList()">Add to List</button>
</div>
